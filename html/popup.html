<!DOCTYPE html> 
<html>
	<head>
		<title>Nagios Checker Popup</title>
		<link type="text/css" href="/css/cupertino/jquery-ui-1.8.6.custom.css" rel="stylesheet" />
		<link type="text/css" href="/css/popup.css" rel="stylesheet" />
		<link type="text/css" href="/css/ui.jqgrid.css" rel="stylesheet" />
		<link type="text/css" href="/css/jquery-ui-timepicker.css" rel="stylesheet" />
		<script type="text/javascript" src="/js/lib/jquery.min.js"></script> 
		<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.ui.timepicker-0.0.6.js"></script>
		<script type="text/javascript" src="/js/lib/grid.locale-en.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="/js/lib/dateformat.js"></script>
		<script type="text/javascript" src="/js/popup.js"></script>
		<style type="text/css"> 
			body{ font: 10px "Verdana", sans-serif; }
			#tabs{ margin: auto; width: 650px; }
			#logo{ font-size: 48px; text-align: center; font-weight: bold; }
			#logo img { vertical-align: text-bottom; }
			
			/*input.text { margin-bottom:12px; width:95%; padding: .4em; }*/
			fieldset { padding:0; border:0; margin-top:25px; }
			.ui-dialog .ui-state-error { padding: .3em; }
			.validateTips { border: 1px solid transparent; padding: 0.3em; }		
		</style>
	</head>
	<body>
		<div id="loadMask" title="Loading..."></div>
		<div id="ackMask" title="Acknowledge alert...">
			<div style="text-align: center; width: 100%;">
				<input type="checkbox" id="ackStickyCheck" /><label for="ackStickyCheck">Sticky</label>&nbsp;
				<input type="checkbox" id="ackSendCheck" /><label for="ackSendCheck">Notification</label>&nbsp;
				<input type="checkbox" id="ackPersistCheck" /><label for="ackPersistCheck">Persistent</label>&nbsp;
			</div><br />
			<label for="ackCommText">Comment : </label><br />
			<input size="52" type="text" name="ackCommText" id="ackCommText" class="text ui-widget-content ui-corner-all" /><br />
			<div style="text-align: center; width: 100%;">
				<button id="ackSubmit">Acknowledge</button>&nbsp;<button id="ackCancel">Cancel</button>
			</div>
		</div>
		<div id="downtimeMask" title="Downtime alert...">
			<table border="0" width="100%">
				<tr>
					<td>Start date :</td>
					<td align="right">
						<input type=text size="8" id="downtimeStartDate" class="text ui-widget-content ui-corner-all" />&nbsp;
						<input type=text size="3" id="downtimeStartTime" class="text ui-widget-content ui-corner-all" />
					</td>
				</tr>
				<tr>
					<td>End date :</td>
					<td align="right">
						<input type=text size="8" id="downtimeEndDate" class="text ui-widget-content ui-corner-all" />&nbsp;
						<input type=text size="3" id="downtimeEndTime" class="text ui-widget-content ui-corner-all" />
					</td>
				</tr>
				<tr>	<td colspan="2">
						<label for="downtimeCommText">Comment : </label><br />
						<input size="48" type="text" name="downtimeCommText" id="downtimeCommText" class="text ui-widget-content ui-corner-all" />
					</td>
				</tr>
			</table><br />
			<div style="text-align: center; width: 100%;">
				<button id="downtimeSubmit">Downtime</button>&nbsp;<button id="downtimeCancel">Cancel</button>
			</div>
		</div>
		<table id="serverGrid"></table>
		<div id="serverDetails" class="ui-widget-header ui-corner-all"></div>
		<div id="toolbar" class="ui-widget-header ui-corner-all">
			<input id="search" type="text" class="ui-widget-content ui-corner-all" size="16" />
			<span class="css_right">
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<button id="recheck">Recheck</button>&nbsp;
				<button id="options">Options</button>
			</span>
		</div>
	</body>
</html>
